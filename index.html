<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apoie via Pix</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #8e2de2, #4a00e0);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-align: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .pix-key {
      font-size: 1.1rem;
      background-color: white;
      color: #4a00e0;
      padding: 10px 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      user-select: all;
    }

    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .copy-btn {
      background-color: #ffffff;
      color: #4a00e0;
    }

    .copy-btn:hover {
      background-color: #ddd;
    }

    .redirect-btn {
      background-color: #00c853;
      color: white;
    }

    .redirect-btn:hover {
      background-color: #00a043;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Me ajude com a cirurgia! üíñ</h1>
    <p>Quem puder me ajudar, qualquer valor √© aceito, via Pix para a chave abaixo:</p>
    
    <!-- üîë SUA CHAVE PIX AQUI -->
    <div class="pix-key" id="pixKey">cirurgiacatarata.mae@gmail.com</div>

    <!-- BOT√ïES -->
    <button class="copy-btn" onclick="copyPix()">Copiar chave Pix</button>
    <button class="redirect-btn" onclick="goToQRCode()">Abrir QR Code / Link</button>

    <div class="footer">Obrigado pelo apoio! üôè</div>
  </div>

  <!-- SCRIPTS -->
  <script>
    function copyPix() {
      const pixKey = document.getElementById("pixKey").innerText;
      navigator.clipboard.writeText(pixKey)
        .then(() => alert("Chave Pix copiada com sucesso!"))
        .catch(() => alert("Erro ao copiar a chave."));
    }

    function goToQRCode() {
      // ‚õ≥ Troque aqui pelo link do seu QR Code ou do WhatsApp, PicPay, etc
      const link = "https://nubank.com.br/cobrar/10m2dg/68407e76-145c-4918-ab76-259845e1a3d4";
      window.open(link, "_blank");
    }
  </script>
</body>
</html>
